
<section class="flex flex-col items-center justify-center text-center mt-1 ">
    <img src="../../../../assets/img/Satish.jpeg" alt="Your Image" class="object-cover rounded-full mb-2 border-2 border-orange-500"  [width]="profilePicSize()" [height]="profilePicSize()">
    <div class="hide-profile-text" [class.hide-profile-text]="sidenavCollapsed()">
      <p class="text-lg font-semibold">Super Admin</p>
    <p class="text-sm">Satish Konduru</p>
    </div>
    
  </section>
  <mat-nav-list >
   @for(item of menuItems(); track item.label){
        <a mat-list-item  class="-mt-3" [routerLink]="['/admin/',item.route]" routerLinkActive="selected-menu-item" #rla="routerLinkActive" [activated]="rla.isActive" class="menuItem">
          <mat-icon matListItemIcon [fontSet]="rla.isActive? 'material-icons' : 'material-icons-outlined'">{{item.icon}}</mat-icon>
          @if(!sidenavCollapsed()){
            <span matListItemTitle>{{item.label}}</span>
          } 
        </a>
      }
      @empty{
        <span>No Items</span>
    }
  </mat-nav-list>
