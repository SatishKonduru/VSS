    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
  
      <div class="flex items-center justify-center">
        <img src="profile-image.jpg" alt="Profile Image" class="w-16 h-16 rounded-full">
      </div>
  
      <div class="mt-4">
        <h1 class="text-2xl font-bold">{{user.name}}</h1>
        <p class="text-gray-600">{{user.department+ " Developer"}} </p>
      </div>
  
      <div class="mt-6">
        <h2 class="text-lg font-semibold">Contact Information</h2>
        <p class="text-gray-600">Email: {{user.email}}</p>
        <p class="text-gray-600">Phone: {{user.contactNumber}}</p>
      </div>
  
      <div class="mt-6">
       
            <input type="file" (change)="onFileSelected($event)" /><br>
            <button (click)="uploadImage()">Upload Image</button>
          
      </div>
  
    </div>
    <mat-dialog-actions align="center">
        <button mat-flat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
