<mat-dialog-content>
    <h5 class="text-red-500">{{details.message}}</h5>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="warn" (click)="handleChangeAction()">YES</button>
    <button mat-stroke-button mat-dialog-close class="ml-6">NO</button>
</mat-dialog-actions>
