<div class="mb-4">
    <input  [(ngModel)] = 'searchKey' (keyup)="applyFilter($event.target.value)"  placeholder="seach..." class="rounded-lg border border-pink-500 mt-0 focus:border focus:border-pink-500 pl-4">
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <!-- <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef >Image</th>
                <td mat-cell *matCellDef="let element" >
                    {{element.img.data}}
                </td>
            </ng-container> -->

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element" >
                {{element.name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Department </th>
            <td mat-cell *matCellDef="let element" >
                {{element.department}}
            </td>
        </ng-container>

        <ng-container matColumnDef="task">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Task </th>
            <td mat-cell *matCellDef="let element" >
                {{element.task}}
            </td>
        </ng-container>

        <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress </th>
            <td mat-cell *matCellDef="let element" >
                {{element.progress}}
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status </th>
            <td mat-cell *matCellDef="let element" >
                <mat-slide-toggle (change)="onChange($event.checked, element.id)" matTooltip="Activate/Deactivate"  [checked]="element.status"></mat-slide-toggle>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" matTooltip="Edit" (click)="editEmp(element)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteEmp(element)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<br>
<div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"
                                    [pageSize]="5"
                                    showFirstLastButtons=""></mat-paginator>
</div>
