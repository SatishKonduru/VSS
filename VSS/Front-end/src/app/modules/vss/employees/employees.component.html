<div class="mb-4">
    <input  [(ngModel)] = 'searchKey' (keyup)="applyFilter($event.target.value)"  placeholder="seach..." class="rounded-lg border border-pink-500 mt-0 focus:border focus:border-pink-500 pl-4">
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <!-- <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef >Image</th>
                <td mat-cell *matCellDef="let element" >
                    {{element.img.data}}
                </td>
            </ng-container> -->

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element" >
                {{element.name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element" >
                {{element.email}}
            </td>
        </ng-container>

        <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</th>
            <td mat-cell *matCellDef="let element" >
                {{element.contactNumber}}
            </td>
        </ng-container>

        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Department </th>
            <td mat-cell *matCellDef="let element" >
                {{element.department}}
            </td>
        </ng-container>

        <ng-container matColumnDef="task">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Task </th>
            <td mat-cell *matCellDef="let element" >
                {{element.task}}
            </td>
        </ng-container>

        <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress </th>
            <td mat-cell *matCellDef="let element" >
                {{element.progress}}
            </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; stricky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<br>
<div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"
                                    [pageSize]="5"
                                    showFirstLastButtons=""></mat-paginator>
</div>
