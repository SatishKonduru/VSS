<div class="container mx-auto mt-8">
    <form class="max-w-md mx-auto" [formGroup]="forgotPasswordForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email: </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full p-2 border border-gray-300 rounded"
          placeholder="example@example.com"
          required
        />
        <mat-error
          *ngIf="
            forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid
          " class="font-thin text-red-600 text-sm"
        >
          <span *ngIf="forgotPasswordForm.controls.email.errors?.required"
            >Email is Required.</span
          >
          <span *ngIf="forgotPasswordForm.controls.email.errors?.pattern"
            >Invalid email</span
          >
        </mat-error>
      </div>
      <div class="flex justify-center mb-3">
        <button type="submit" class="bg-orange-500 text-white p-1 w-50 rounded" (click)="getPassword()" [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">
          Get Password
        </button>
      </div>
    </form>
  </div>
