<!-- login.component.html -->
<div
  class="min-h-screen flex items-center justify-end bg-cover pr-5 "
  style="background-image: url('../../../assets/img/BG.png'); "
>
  <div class="bg-slate-50 p-8 rounded shadow-lg border-2 w-full sm:w-96 -mt-2 ">
    <div class="flex justify-center text-center mb-4 -mt-2">
      <img src="../../../assets/img/LOGO.png" class="h-16 w-18" />
    </div>
    <p class="mb-4"><span class="text-sm text-gray-600 ">Need an account?</span> <span [routerLink]="'/register'" class="ml-2 cursor-pointer text-green-700">Register</span></p>
    <!-- Your login form goes here -->
    <form [formGroup]="loginForm">
      <div class="mb-3">
        <label for="email" class="block text-sm font-medium text-gray-600"
          >Email: </label
        >
        <input matInput
          type="email"
          formControlName="email"
          class="mt-1 p-2 w-full border rounded"
        />
        <mat-error
          *ngIf="
            loginForm.controls.email.touched && loginForm.controls.email.invalid
          " class="font-thin text-red-600 text-sm"
        >
          <span *ngIf="loginForm.controls.email.errors?.required"
            >Email is Required.</span
          >
          <span *ngIf="loginForm.controls.email.errors?.pattern"
            >Invalid email</span
          >
        </mat-error>
      </div>

      <div class="mb-3">
        <label for="password" class="block text-sm font-medium text-gray-600"
          >Password:</label
        >
        <input matInput
          type="password"
          formControlName="password"
          class="mt-1 p-2 w-full border rounded"
        />
        @if(loginForm.controls.password.touched &&
        loginForm.controls.password.invalid){
          <mat-error  class="font-thin text-red-600 text-sm"  >
                @if(loginForm.controls.password.errors?.required){
                        <span> Password is Required.</span>
                       }
          </mat-error>
      }
      </div>
<p type="button" class="mb-4  text-sm text-orange-500 cursor-pointer" (click)="forgotPassword()">Forgot Password?</p>
      <div class="flex justify-center">
        <button type="submit" class="bg-orange-500 text-white p-1 w-20 rounded" (click)="userLogin()" [disabled]="!(loginForm.valid && loginForm.dirty)">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
